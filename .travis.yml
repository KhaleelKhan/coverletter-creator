dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.6"
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
cache: pip
env:
  - DISPLAY=:99.0
services:
  - xvfb
before_install:
  - sudo apt-get install python-enchant
install:
  - pip install -r requirements.txt
script:
  - python -m unittest
