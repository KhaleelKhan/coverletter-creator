dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
env:
  - QT_DEBUG_PLUGINS=1
cache: pip
services: 
  - xvfb
before_install:
  - sudo apt-get install python-enchant
  - sudo apt install libxkbcommon-x11-0
install:
  - pip install -r requirements.txt
script:
  - python -m unittest
